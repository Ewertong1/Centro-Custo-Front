<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Login:</label>
        <input id="login" type="text" formControlName="login" placeholder="Digite seu login" />
      </div>
  
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
