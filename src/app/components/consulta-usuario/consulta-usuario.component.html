<div class="consulta-container">
  <h2>Consulta de Usuários</h2>

  <!-- Formulário de Filtros -->
  <div class="filtros-container">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="nome" placeholder="Digite o nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="cpf" placeholder="Digite o CPF">
    </mat-form-field>

    
  </div>
  <div class="botoes">
    <button mat-raised-button color="primary" (click)="onConsultar()">Consultar</button>
    <button mat-raised-button color="accent" (click)="irParaConsulta()">Ir para Cadastro</button>
  </div>

  <!-- Tabela de Usuários -->
  <table mat-table [dataSource]="usuariosFiltrados" class="mat-elevation-z8" *ngIf="usuariosFiltrados.length > 0">
    
    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nome }} </td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.cpf }} </td>
    </ng-container>

    <!-- Login -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.login }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.status === 1 ? 'Administrador' : 'Usuário' }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="warn" (click)="excluirUsuario(usuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
