<div class="container">
    <h2>Cadastro de Usu√°rio</h2>
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" class="form-container">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" [(ngModel)]="usuario.nome" required class="form-control" placeholder="Digite o nome" />
      </div>
      
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" name="cpf" maxlength="11" [(ngModel)]="usuario.cpf" required class="form-control" placeholder="Digite o CPF" />
      </div>
      
      <div class="form-group">
        <label>Login:</label>
        <input type="text" name="login" [(ngModel)]="usuario.login" required class="form-control" placeholder="Digite o login" />
      </div>
      
      <div class="form-group">
        <label>Senha:</label>
        <input type="text" name="senha" [(ngModel)]="usuario.senha" required class="form-control" placeholder="Digite a senha" />
      </div>
      
      <div class="form-group" >
        <p> Status (Administrador):<input  id="checkbox"  type="checkbox" name="status" [(ngModel)]="usuario.status" (change)="toggleStatus($event)" /></p> 
      </div>
      
      <button type="submit" class="btn-submit">Cadastrar</button>
      
      <button (click)="irParaConsulta()" class="btn btn-secondary">Ir para Consulta</button>
    </form>
  </div>
