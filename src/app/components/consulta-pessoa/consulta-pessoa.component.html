<div class="consulta-container">
  <h1>Consulta de Pessoas</h1>
  <form class="form-consulta" (ngSubmit)="consultar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="filtroNome" name="nome" />
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="filtroCpf" name="cpf" />
    </div>
    <button type="submit" class="btn">Consultar</button>
  </form>
  <ul>
    <li *ngFor="let pessoa of pessoas">
      Nome: {{ pessoa.nome }} - CPF: {{ pessoa.cpf }} - Telefone: {{ pessoa.telefone }}
    </li>
  </ul>
  <button (click)="irParaCadastro()" class="btn btn-secondary">Ir para Cadastro</button>
</div>
