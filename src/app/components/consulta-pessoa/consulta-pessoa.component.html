<div class="consulta-container">
  <h1>Consulta de Pessoas</h1>
  
  <form class="form-consulta" (ngSubmit)="consultar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="filtroNome" name="nome" class="form-control" placeholder="Digite o nome"/>
    </div>
    
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="filtroCpf" name="cpf" class="form-control" placeholder="Digite o CPF"/>
    </div>
    
    <button type="submit" class="btn btn-primary">Consultar</button>
      <button (click)="irParaConsulta()" class="btn btn-secondary">Ir para Cadastro</button>
  </form>
  
  <div *ngIf="exibirResultados">
    <h2>Resultados</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Login Gov</th>
          <th>Senha Gov</th>
          <th>Detalhar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoasFiltradas">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.telefone }}</td>
          <td>{{ pessoa.loginGov }}</td>
          <td>{{ pessoa.senhaGov }}</td>
          <td>
            <button (click)="detalharPessoa(pessoa.id)" class="btn btn-info">Detalhar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  
  
</div>
